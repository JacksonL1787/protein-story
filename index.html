<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Story of a Protein</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="step-container begin-story-container active">
      <div class="content">
        <h1>Story of a Protein: Phosphoglycerate Mutase</h1>
        <button class="begin-btn">Begin Story</button>
      </div>
    </div>

    <div class="step-container demo-container" data-phase="dna-replication">
      <div class="title-container">
        <h1 class="title">DNA Replication</h1>
        <button class="next-btn inactive">Next</button>
      </div>

      <div class="content">
        <div class="dna-strand strand"></div>
        <div class="complementary-dna-strand strand"></div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
